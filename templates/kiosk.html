<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokaz Zdjęć Matplast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Proste style, aby obraz był na pełnym ekranie */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        .slideshow-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #slideshow-image { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow-image" src="" alt="Pokaz slajdów">
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const slideshowImage = document.getElementById('slideshow-image');
            
            socket.on('connect', () => console.log('Połączono z serwerem pokazu slajdów!'));
            socket.on('update_image', (data) => {
                console.log('Otrzymano aktualizację obrazu:', data.url);
                slideshowImage.src = data.url;
            });
            socket.on('disconnect', () => console.log('Rozłączono.'));
        });
    </script>
</body>
</html>
